version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: gestionfina
      POSTGRES_USER: postgre
      POSTGRES_PASSWORD: TheLegends123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgre:TheLegends123@db/gestionfina
      MAIL_SERVER: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: "financierastat@gmail.com"
      MAIL_PASSWORD: "gzsv rjwl qcjr umxk"
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    expose:
      - "3000"

  nginx:
    image: nginx:latest
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:

