server {
    listen 80;
    server_name 147.79.83.153; # ⚠️ Reemplaza con la IP pública de tu VPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 147.79.83.153; # ⚠️ Reemplaza con la IP pública de tu VPS

    ssl_certificate /etc/letsencrypt/live/147.79.83.153/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/147.79.83.153/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
